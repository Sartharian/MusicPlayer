
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,600" rel="stylesheet" type="text/css" />
        <link href="css/mplayer.css" rel="stylesheet" type="text/css" />
        <title>Sartharian Music Player</title>
    </head>
    <body role="document">         
        <div class="container">                  
            <div class="row">
                <div class="col-md-12">                                      
                    <div class="mplayer_body">
                        <section class="mplayer_leftside">
                            <img alt="algo" src="#" />
                            <hr />
                            <h5>Titulo del tema</h5>
                            <h6>Artista compositor</h6>
                        </section>

                        <section class="mplayer_rightside">
                            <div class="mplayer_display">
                                <ul id="trackinfo">
                                    <li>Titulo playlist</li>
                                    <li>Descripcion playlist</li>
                                    <li>Total archivos</li>
                                </ul>
                            </div>
                            <ul class="mplayer_filelist"></ul>
                        </section>

                        <section class="mplayer_areabuttons">
                            <div class="mplayer_options">
                                <span id="repro_timming">00:00</span>
                                <input type="range" min="0" value="0" max="0" step="1" id="barra_progreso" />
                                <span id="total_timming">00:00</span>
                            </div>
                            <div class="mplayer_controls">
                                <span id="anterior" title="Anterior">
                                    <i class="glyphicon glyphicon-step-backward"></i>
                                </span>
                                <span id="reproducir" title="Reproducción">
                                    <i class="glyphicon glyphicon-play"></i>
                                </span>
                                <span id="siguiente" title="Siguiente">
                                    <i class="glyphicon glyphicon-step-forward"></i>
                                </span>
                                <span id="repro_handlepl">
                                    <i class="glyphicon glyphicon-random"></i>
                                </span>
                                <span id="repro_volume" title="Volumen">
                                    <i class="glyphicon glyphicon-volume-up"></i>
                                    <input type="range" min="0" value="0.5" max="1" step="0.01" id="main_volume" />
                                </span>
                                <span id="repro_equalizer" title="Ecualizador">
                                    <i class="glyphicon glyphicon-equalizer"></i>
                                </span>
                                <span id="repro_playlist" title="Listas de reproduccion">
                                    <i class="glyphicon glyphicon-list"></i>
                                </span>
                            </div>
                        </section>
                    </div>                    
                </div>    
            </div>      
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center text-primary">
					     <i class="glyphicon glyphicon-copyright-mark"></i> Sartharian
                    </div>
                </div>
            </div>    
        </div>
        <div id="modal_show_eq" class="fade in modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Ecualizador</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Hecho</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal_show_err" class="fade in modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Lo sentimos..</h4>
                    </div>
                    <div class="modal-body">
                        <p id="err_message" class="text-primary"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Vale</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal_show_pl" class="fade in modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Listas de reproducción</h4>
                    </div>
                    <div id="playlist_content" class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Lista: </label>
                                    <div class="col-sm-6">
                                        <select id="playlist_select" class="form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Resumen: </label>
                                    <div class="col-sm-6">                                        
                                        <p id="playlist_descr" class="active">Escoge una lista de reproducción para ver más detalles.</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Opciones: </label>
                                    <div class="col-sm-6">
                                        <div class="checkbox">
                                            <label>
                                                <input id="autostart" type="checkbox" />
                                                Reproducir de inmediato
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button id="change_playlist" type="button" class="btn btn-primary" data-dismiss="modal">Cambiar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.nicescroll.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/TrackListManager.js"></script>
    <script src="js/TrackPlayerManager.js"></script>
</html>
